<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="assets/css/doc.css">
    <script type="text/javascript" src="assets/js/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.core.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var cc = [];
        var sound1 = new Howl({
            src: ['sounds/clay.mp3']
            });

        var sound2 = new Howl({
            src: ['sounds/moon.mp3']
            });

    	function onKeyDown(event){
            console.log(event.key);
    		var setPoint = new Point(view.size.width,view.size.height);
    		var newPoint = setPoint * Point.random();
            var newCircle = new Path.Circle(newPoint, 300);
            newCircle.fillColor = "gold";
            
            if (event.key === "a"){
                sound1.play();
                newCircle.fillColor = "blue";
            }
            
            cc.push(newCircle);
    	}
        
        function onFrame(event) {
            cc.forEach(function(circle){
                circle.fillColor.hue += 1;
                circle.scale(.9);
            })   
       }

</script>
</head>

<body>
    <div class="content">
        <canvas id="myCanvas" resize></canvas>
    </div>
</body>

</html>
